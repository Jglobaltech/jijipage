<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-color py-2 shadow">
      <div class="container">
        <header class="d-flex justify-content-between">
          <div class="header-logo">
            <a href="index.html">
              <img class="logo-img" src="images/logo/logo.png" alt="" />
            </a>
          </div>
          <div class="d-flex">
            <ul class="nav nav-pills mx-3">
              <!-- show on desktop -->
              <div class="d-flex d-lg-flex d-block d-none d-md-none d-lg-block">
                <li class="nav-item header-badge mx-1 mt-1">
                  <a href="#" class="">
                    <i class="fa fa-bookmark" aria-hidden="true"></i>
                  </a>
                </li>

                <li class="nav-item header-badge mx-1 mt-1">
                  <a href="#" class="">
                    <img src="images/icons/comment.png" alt="" />
                  </a>
                </li>
                <li class="nav-item header-badge mx-1 mt-1">
                  <a href="#" class="">
                    <img src="images/icons/comment.png" alt="" />
                  </a>
                </li>
              </div>

              <!-- show on desktop -->

              <!-- show on small screen -->
              <div class="d-flex d-md-flex d-block d-none d-md-block d-lg-none">
                <li class="nav-item header-badge mx-1 mt-1">
                  <a href="#" class="">
                    <img src="images/icons/comment.png" alt="" />
                  </a>
                </li>
                <li class="nav-item header-badge mx-1 mt-1">
                  <a href="#" class="">
                    <img src="images/icons/comment.png" alt="" />
                  </a>
                </li>
                <li class="nav-item header-badge mx-1 mt-1">
                  <a href="#" class="">
                      <img src="images/icons/comment.png" alt="" />
                  </a>
                </li>
              </div>

              <!-- show on small screen -->
            </ul>

            <button class="btn btn-sell mb-2">SELL</button>
          </div>
        </header>
      </div>
      <section class="search-bar">
        <div class="container">
          <div class="row justify-content-center text-center">
            <div class="col-md-8">
              <div class="search-title">
                <p class="search-text">
                  Find anything in
                  <span class="search-span">
                    <i class="fa fa-map-marker" aria-hidden="true"></i> All
                    Nigeria</span
                  >
                </p>
              </div>
              <form class="form-inline mt-5 mb-5">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control search-input"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="basic-addon1"
                  />

                  <div class="input-group-prepend search-btn">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fa fa-search"></i>
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
